<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinus Symptom Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e7f4e4;
            border-left: 5px solid #4CAF50;
        }
        .result h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sinus Symptom Checker</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label><input type="checkbox" name="nasalCongestion"> Nasal Congestion</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" name="thickDischarge"> Thick Nasal Discharge</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" name="facialPain"> Facial Pain and Pressure</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" name="headache"> Headache</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" name="senseOfSmell"> Reduced Sense of Smell and Taste</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" name="cough"> Cough</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" name="soreThroat"> Sore Throat</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" name="fatigue"> Fatigue</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" name="fever"> Fever</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" name="badBreath"> Bad Breath</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" name="toothache"> Toothache</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
